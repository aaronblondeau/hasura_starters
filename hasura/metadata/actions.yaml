actions:
  - name: destroyUser
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/destroyUser'
      forward_client_headers: true
    permissions:
      - role: verified-user
      - role: user
  - name: register
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/register'
    permissions:
      - role: public
  - name: resendEmailValidate
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/resendEmailValidate'
      forward_client_headers: true
    permissions:
      - role: user
  - name: resetPassword
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/resetPassword'
    permissions:
      - role: public
  - name: updateEmail
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/updateEmail'
      forward_client_headers: true
    permissions:
      - role: user
      - role: verified-user
  - name: whoami
    definition:
      kind: ""
      handler: '{{ACTIONS_BASE_URL}}/whoami'
      forward_client_headers: true
    permissions:
      - role: verified-user
      - role: user
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: WhoamiOutput
    - name: RegisterOutput
    - name: SucceedOrFailOutput
  scalars: []
